{% extends 'base.html' %}

{% block title %}Login - Santamore Feeds{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4" style="color: #2E5A39;">Welcome Back</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        {{ form.password }}
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid username or password
                        </div>
                    {% endif %}

                    <button type="submit" class="btn btn-lg w-100" style="background-color: #2E5A39; color: white;">
                        Login
                    </button>
                </form>

                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
